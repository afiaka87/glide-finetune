[project]
name = "glide-finetune"
version = "0.1.0"
description = "Finetune GLIDE-text2im on your own image-text dataset"
readme = "README.md"
requires-python = ">=3.13"
license = {file = "LICENSE"}
dependencies = [
    "aiohttp>=3.9.3",
    "bitsandbytes>=0.41.0",
    "einops>=0.8.0",
    "ftfy>=6.2.0",
    "glide-text2im",
    "guided-diffusion",
    "matplotlib>=3.8.3",
    "mpi4py>=3.1.5",
    "numpy>=1.24.4",
    "omegaconf>=2.3.0",
    "packaging>=24.0",
    "pillow>=10.2.0",
    "py-real-esrgan>=2.0.0",
    "pytorch-lightning>=2.2.1",
    "pyyaml>=6.0.1",
    "regex>=2023.12.25",
    "requests>=2.31.0",
    "termcolor>=2.4.0",
    "toml>=0.10.2",
    "torch>=2.2.1",
    "torchvision>=0.17.1",
    "tornado>=6.4",
    "tqdm>=4.66.2",
    "typing-extensions>=4.10.0",
    "urllib3>=2.2.1",
    "wandb>=0.16.4",
    "webdataset>=0.2.86",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.2",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
    "types-tqdm>=4.66.0",
    "types-pillow>=10.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.2",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
    "types-tqdm>=4.66.0",
    "types-pillow>=10.2.0",
]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
allow_redefinition = true

[[tool.mypy.overrides]]
module = [
    "glide_text2im.*",
    "guided_diffusion.*",
    "wandb.*",
    "webdataset.*",
    "omegaconf.*",
    "pytorch_lightning.*",
    "mpi4py.*",
    "torchvision.*",
    "bitsandbytes.*",
]
ignore_missing_imports = true

[tool.uv.sources]
glide-text2im = { git = "https://github.com/crowsonkb/glide-text2im.git" }
guided-diffusion = { git = "https://github.com/crowsonkb/guided-diffusion.git" }
