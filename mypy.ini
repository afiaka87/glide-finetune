[mypy]
exclude = vendor/clip-retrieval|scripts|wandb|.*-clip_cache|clip_cache|laion-synthetic-clip_cache
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

# Allow some flexibility for gradual typing
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False

# Ignore specific modules that are hard to type
[mypy-clip.*]
ignore_errors = True

[mypy-vendor.*]
ignore_errors = False

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-tests.*]
ignore_errors = True